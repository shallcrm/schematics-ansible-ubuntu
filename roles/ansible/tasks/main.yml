###########################################################################################################
# Tasks to create user for Ansible
###########################################################################################################

---
- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

- name: Create a new regular user with sudo privileges
  user:
    name: "{{ my_ansible_user }}"
    state: present
    groups: wheel
    append: true
    create_home: true
    shell: /bin/bash

- name: Set authorized key for remote user
  authorized_key:
    user: "{{ my_ansible_user }}"
    state: present
    key: "{{ my_ansible_ssh_key }}"

- name: Set standard ssh configuration
  copy:
    src: home/.ssh/config
    dest: /home/{{ my_ansible_user }}/.ssh/config
    owner: "{{ my_ansible_user }}"
    group: "{{ my_ansible_user }}"
    mode: 0644

    